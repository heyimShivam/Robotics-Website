<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  
    <title>Robotics Website</title>
  </head>
  <body style="padding: 0; margin: 0;">
    <div id="root"></div>
    <script src="https://kit.fontawesome.com/ab920a76f5.js" crossorigin="anonymous"></script>
    <!-- javascript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/imagesloaded.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/timeline.js"></script>
    <script>
      $(window).scroll(function () {
        // $(".main-nav").toggleClass("nav-scrolled", $(this).scrollTop() > 100);
        $(".nav-comps").toggleClass("comp-scrolled", $(this).scrollTop() > 400);
        $("#addNavLogo").toggleClass("text__hide", $(this).scrollTop() < 100)
        if ($(this).scrollTop() > 400) {
          $("#addNavLogo").html(
            `<div className="nav-logo">
              <p className="logo text-light">RoboSoc NIT-H</p>
            </div>`,
          );
        } else {
          $(".nav-logo").remove();
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="module">
      import Swiper from "https://unpkg.com/swiper@7/swiper-bundle.esm.browser.min.js";

      var swiper = new Swiper(".blog-slider", {
        spaceBetween: 30,
        direction: "vertical",
        effect: "fade",
        loop: true,
        mousewheel: {
          invert: false,
        },
        // autoHeight: true,
        pagination: {
          el: ".blog-slider__pagination",
          clickable: true,
        },
      });
    </script>
  </body>
  <!-- <img src="./logo/robosoc-122x90.png" width="2px"> -->
</html>
